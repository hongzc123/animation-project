<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS新单位vmin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            /* vmin 取 vw 和 vh 较小的值 */
            /* vmax 取 vw 和 vh 较大的值 */
            /* 针对手机端的横竖屏切换 */
            width: 100vmin;
            height: 100vmin;
        }
    </style>
</head>
<body>
    <img src="../assets/image/pic5.jpg" alt="">
</body>
</html>
