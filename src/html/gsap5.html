<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .body {
          width: 100%;
          height: 1500px;
          background-color: #000;
        }
        img {
          width: 100px;
          height: 100px;
        }
    </style>
</head>
<body>
    <div class="body">
        <img src="../assets/image/icon1.jpeg" alt="">
    </div>
  
    <script src="../assets/js/gsap.min.js"></script>
    <script src="../assets/js/ScrollTrigger.min.js"></script>
    <script>
        const img = document.querySelector('img');
        gsap.fromTo(img,
            {
                x: 0
            },
            {
                x: function(_, target) {
                    return document.documentElement.clientWidth - target.offsetWidth;
                },
                // rotation: 360,
                rotation: function(_, target) {
                    const r = target.offsetWidth / 2;
                    const long = 2 * Math.PI * r;
                    return ((document.documentElement.clientWidth - target.offsetWidth) / long) * 360
                },
                duration: 3,
                ease: 'none',
                scrollTrigger: {
                    trigger: img,
                    start: 'center center',
                    // 擦除 动画的进度和滚动条的进度链接到一起
                    scrub: true,
                    // 固定定位
                    pin: true
                }
            }
        )
    </script>
</body>
</html>
